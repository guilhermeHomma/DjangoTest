{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    
</head>
<body>
    <h3>REGISTERED EMPLOYEES</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>department</th>
        </tr>
        {% for item in table %}
        <tr>
            <td>{{item}}</td>
            <td>{{item.email}}</td>
            <td>{{item.department}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
